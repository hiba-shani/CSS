<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .static1{
            background-color: brown;
            padding: 20px;
            position: static;    /*default*/
        }
        .static2{
            background-color: aqua;
            padding: 20PX;
            position: static;
            /*default*/
            top: 50PX;
            left: 30PX;
        }
    </style>
</head>
<body>
    <div class="static1">box-1 static</div>
    <div class="static2"> box-2 static (top/left-no effect)</div>
</body>
</html>
